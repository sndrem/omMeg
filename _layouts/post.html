---
layout: default
---
<div class="container">
	<div class="row">


		<div class="col-xs-8">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="panel-title">
						<h2> {{ page.title }} <small> <h4> {% if page.author %} <i class="fa fa-pencil"></i> {{ page.author }}{% endif %}</h4> </small> </h2>
					</div>
				</div>
				<div class="panel-body">
					{{ content }}
				</div>
				<div class="panel-footer">
					<small> <i class="fa fa-clock-o"></i> {{ page.date | date: "%b %-d, %Y" }} </small>
				</div>
			</div>
		</div>

		<div class="col-xs-4">
			<div class="list-group">
				{% for post in site.posts %}
			  <a href="{{site.baseurl}}{{post.url}}" class= "{% if page.url contains post.url %} active {% endif %} list-group-item">{{post.title}} <small class="pull-right"> {{ page.date | date: "%-d %B %Y" }}</small></a>
				{% endfor %}
			</div>
		</div>

	</div>
</div>
