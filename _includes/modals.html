<!-- Kode for å lage formen for kontakt-informasjonen -->
<div class="modal fade" id="kontakt" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
						<h4>Send meg en mail!</h4>
			</div>
					<div class="modal-body">
							<form role="form" class="form-horizontal">
								<div class="form-group">
									<label for="inputNavn" class="col-lg-2 control-label">Fullt navn</label>
									<div class="col-lg-10">
									<input type="email" class="form-control" id="inputNavn" placeholder="Ditt navn">
									</div>
								</div>
								<div class="form-group">
									<label for="inputMail" class="col-lg-2 control-label">Mail</label>
									<div class="col-lg-10">
									<input type="email" class="form-control" id="inputMail" placeholder="olanordmann@mail.no">
									</div>
								</div>
								<div class="form-group">
									<label for="contactMsg" class="col-sm-2 control-label">Melding:</label>
									<div class="col-sm-10">
										<textarea class="form-control" rows="8" placeholder="Din melding her"></textarea>
									</div>
								</div>
								<div class="modal-footer">
									<div class="btn btn-default" data-dismiss="modal">Avbryt</div>
									<div class="btn btn-primary" type="submit">Send</div>
								</div>
							</form>
					</div>
						
				<div>	
			</div>
		</div>
	</div>
</div> <!-- Slutt på modal for kontaktside -->
